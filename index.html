<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>电影展示</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/wap.css">
    <style>
        .bbb{
            display: block;
            width: 195px !important;
            height: 275px;
            background-color: pink;
        }
    </style>
</head>

<body ng-app='myapp' ng-controller="mycontr">
    <!-- 顶部导航栏开始 -->
    <div class="top">
        <div class="header">
            <a href="#/home_page"><img src="assets/img/logo.png" alt=""></a>
            <div class="search">
                <input class="my-input" type="text" placeholder="电影搜索" ng-model="searchq">
                <button><a href='#/search?q={{searchq}}'>搜索</a></button>
            </div>
        </div>
        <nav class="nav">
            <ul>
                <!--li中添加 active 类样式，显示焦点状态。-->
                <li ng-class={active:f==="home_page"}><a href="#/home_page">首页</a></li>
                <li ng-class={active:f==="in_theaters"}><a href="#/in_theaters">正在热映</a></li>
                <li ng-class={active:f==="coming_soon"}><a href="#/coming_soon">即将上映</a></li>
                <li ng-class={active:f==="top250"}><a href="#/top250">Top250</a></li>
            </ul>
        </nav>
    </div>
    <!-- 顶部导航栏结束 -->
    <div class="container" ng-view></div>

    <footer class="footer">
        <div class="container">
            <p>版权所有&copy; 火骑士空空(允许侵权)</p>
        </div>
    </footer>
    <script src="assets/js/prefixfree.min.js"></script>
    <script src="libs/angular.js"></script>
    <script src="libs/angular-route.js"></script>
    <script src="service/service.js"></script>
    <script src="details/details.js"></script>
    <script src="home_page/home_page.js"></script>
    <script src="app.js"></script>
    <script src="movelist/movelist.js"></script>
</body>

</html>
